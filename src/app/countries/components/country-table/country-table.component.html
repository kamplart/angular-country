<div *ngIf="countries.length===0" class="alert alert-warning text-center">
No hay paises
</div>

<ng-template #table>

</ng-template>

<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Icono</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Region</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries; let i= index">
      <td>{{i + 1}}</td>
      <td>{{country.flag}}</td>
      <td>
        <img [src]="country.flags.svg" alt="country.name.common">
      </td>
      <td>{{country.name.common}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.region}} ({{country.subregion}})</td>
      <td>{{country.population | number}}</td>
      <td><a [routerLink]="[ '/countries/by', country.cca3]">Info</a></td>
    </tr>

  </tbody>

</table>
