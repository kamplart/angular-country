<h2>Por Region</h2>

<hr>


<div class="row">
  <div class="col text-center">

    <button *ngFor="let region of regions" class="btn mx-2"
    [ngClass]="{'btn-outline-primary': selectedRegion===region}"

    (click)="searchByCapital(region)"
    >{{region}}
</button>


</div>

</div>


<div class="row">
  <div class="col">

    <hr>
    <shared-loading-spiner *ngIf="isLoading" ></shared-loading-spiner>

    <countries-table [countries] = "countries"></countries-table>
  </div>
</div>
